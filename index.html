<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>47 Degrees - Engineering the Future of Enterprise</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/47deg.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/tomorrow-night.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <header>
        <div>HEADER - LEFT</div>
        <div>HEADER - CENTER</div>
        <div>HEADER - RIGHT</div>
      </header>
      <div class="slides">
        <section data-background="img/47deg-card.png" data-background-opacity="1"></section>
        <section>
          Slide 1: Theme's default background
        </section>
        <section data-background-color="#f64835">
          Slide 2: Solid colour background
        </section>
        <section data-background="rgba(255,255,255,0.40)">
          Slide 3: Blended colour background
        </section>
        <section data-markdown="slides/slides.md" data-background="rgba(49,45,44,0.25)"></section>
      </div>
      <footer>
        FOOTER
      </footer>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        controls: true,
        controlsTutorial: true,
        controlsLayout: 'bottom-right',
        controlsBackArrows: 'faded',
        progress: true,
        slideNumber: false,
        hash: false,
        history: true,
        keyboard: true,
        overview: true,
        center: true,
        touch: true,
        loop: false,
        rtl: false,
        navigationMode: 'default',
        shuffle: false,
        fragments: true,
        fragmentInURL: false,
        embedded: false,
        help: true,
        showNotes: false,
        autoPlayMedia: null,
        preloadIframes: null,
        autoSlide: 0,
        autoSlideStoppable: true,
        autoSlideMethod: Reveal.navigateNext,
        defaultTiming: 120,
        mouseWheel: false,
        hideInactiveCursor: true,
        hideCursorTime: 2000,
        hideAddressBar: true,
        previewLinks: false,
        transition: 'slide',
        transitionSpeed: 'default',
        backgroundTransition: 'fade',
        viewDistance: 3,
        parallaxBackgroundImage: '',
        parallaxBackgroundSize: '',
        parallaxBackgroundHorizontal: null,
        parallaxBackgroundVertical: null,
        display: 'block',
        menu: {
          side: 'left',
          width: 'normal',
          numbers: true,
          titleSelector: 'h1, h2, h3, h4, h5, h6',
          useTextContentForMissingTitles: true,
          hideMissingTitles: false,
          markers: true,
          custom: false,
          themes:  [
            { name: '47deg', theme: 'css/theme/47deg.css' },
            { name: 'Beige', theme: 'css/theme/beige.css' },
            { name: 'Black', theme: 'css/theme/black.css' },
            { name: 'Blood', theme: 'css/theme/blood.css' },
            { name: 'League', theme: 'css/theme/league.css' },
            { name: 'Moon', theme: 'css/theme/moon.css' },
            { name: 'Night', theme: 'css/theme/night.css' },
            { name: 'Serif', theme: 'css/theme/serif.css' },
            { name: 'Simple', theme: 'css/theme/simple.css' },
            { name: 'Sky', theme: 'css/theme/sky.css' },
            { name: 'Solarized', theme: 'css/theme/solarized.css' },
            { name: 'White', theme: 'css/theme/white.css' }
          ],
          themesPath: 'css/theme/',
          transitions: true,
          openButton: true,
          openSlideNumber: false,
          keyboard: true,
          sticky: false,
          autoOpen: true,
          delayInit: false,
          openOnInit: false,
          loadIcons: true
        },
        toolbar: {
          position: 'bottom',
          fullscreen: true,
          overview: false,
          pause: true,
          notes: true,
          help: true,
          captureMenu: true,
          capturePlaybackControl: true,
          loadIcons: true
        },
        hash: true,
        dependencies: [
          { src: 'plugin/headfoot/headfoot.js' },
          { src: 'plugin/highlight/highlight.js', async: true},
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/menu/menu.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/toolbar/toolbar.js' },
        ]
      });
    </script>
  </body>
</html>
